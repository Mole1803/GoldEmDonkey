<div class="relative">
  <div class="absolute inset-0 flex items-center" aria-hidden="true">
    <div class="w-full border-t border-gray-300"></div>
  </div>
  <div class="relative flex items-center justify-between">
    <span class="bg-white pr-3 text-base font-semibold leading-6 text-gray-900">Current Games</span>
    <button (click)="createGame()" type="button" class="inline-flex items-center gap-x-1.5 rounded-full bg-white px-3 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
      <svg class="-ml-1 -mr-0.5 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
      </svg>
      <span>Create Game</span>
    </button>
  </div>
</div>

<div class="mt-12"></div>

<ul role="list" class="divide-y divide-gray-100 overflow-hidden bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl">
  <ng-container *ngFor="let game of activeGames;">
  <li  [routerLink]="game.hasStarted ? [] : [{outlets : { pokeroutlet: ['lobby']}}]" [relativeTo]="this.route.parent"   [queryParams]="{'gameId':game.id}" class="relative flex justify-between gap-x-6 px-4 py-5 sm:px-6 " [ngClass]="{'bg-gray-200':game.hasStarted, 'hover:bg-gray-50 cursor-pointer':!game.hasStarted}">
    <div class="flex  min-w-0 gap-x-4 ">
      <img class="h-12 w-12 flex-none rounded-full bg-gray-50" src="/assets/lobby_preview.jpg" alt="">
      <div class="min-w-0 flex-auto my-auto ">
        <p class="text-xl font-thin leading-6 text-gray-900">
          <a >
            <span class="absolute inset-x-0 -top-px bottom-0"></span>
            {{game.name}}
          </a>
        </p>
      </div>
    </div>
    <div class="flex shrink-0 items-center gap-x-4 text-blue-700">
      <div class="hidden sm:flex sm:flex-col sm:items-end">
        <p *ngIf="!game.hasStarted" class="text-sm leading-6 ">Join Lobby</p>
      </div>
      <svg *ngIf="!game.hasStarted" class="h-5 w-5 flex-none " viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
      </svg>
    </div>
  </li>
    </ng-container>
</ul>
