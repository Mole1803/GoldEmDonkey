<div *ngIf="isVisible" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6">
        <form [formGroup]="form">
           <div>
              <label for="bet" class="text-sm font-medium leading-6 text-gray-900">Stake</label>
              <div class="mt-2">
                 <input
                    id="bet"
                    formControlName="bet"
                    type="number"
                    class="block w-full px-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
           </div>
          <ng-select class="mt-6"
                     appendTo="body"
                     [items]="options"
                     bindLabel="name"
                     bindValue="id"
                     [clearable]="false"

                     formControlName="selectedOption">
          </ng-select>
        </form>

        <div class="mt-5 sm:mt-6">
          <button (click)="submit()" type="button" class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Run action</button>
        </div>
      </div>




    </div>
  </div>
</div>
